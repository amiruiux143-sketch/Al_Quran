function tab(p, el, t) {
    document.querySelectorAll('.p, .btn').forEach(x => x.classList.remove('active'));
    document.getElementById(p+'_p').classList.add('active');
    el.classList.add('active');
    document.getElementById('tit').innerText = t;
    document.getElementById('search').style.display = p==='s'?'none':'block';
    document.getElementById('main_scroll').scrollTop = 0;
}

function init() {
    setTimeout(() => {
        const s = document.getElementById('splash');
        if(s) { s.style.opacity = '0'; setTimeout(() => s.remove(), 800); }
    }, 4000);

    fetch("https://api.alquran.cloud/v1/surah").then(r => r.json()).then(d => {
        surs = d.data;
        renderQ(surs);
        renderN(names);
    });
}

function renderQ(l) {
    document.getElementById('q_p').innerHTML = l.map(s => `<div class="item" onclick="openR(${s.number},'${s.englishName}')"><div class="num">${s.number}</div><div class="info"><b>${s.englishName}</b><br><small>${s.numberOfAyahs} –∞—è—Ç–æ–≤</small></div><div class="ar">${s.name}</div></div>`).join('');
}

function renderN(l) {
    document.getElementById('n_p').innerHTML = l.map((n, i) => `<div class="item"><div class="num">${i+1}</div><div class="info"><b>${n.t}</b><br><small>${n.r}</small></div><div class="ar">${n.a}</div></div>`).join('');
}

function filter() {
    let v = document.getElementById('search').value.toLowerCase();
    renderQ(surs.filter(s => s.englishName.toLowerCase().includes(v)));
}

async function openR(id, n) {
    const r = document.getElementById('reader');
    r.style.display = 'block';
    document.getElementById('wt').innerText = n;
    document.getElementById('wc').innerHTML = "<p style='text-align:center;padding:50px;'>–ó–∞–≥—Ä—É–∑–∫–∞...</p>";
    const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}/editions/quran-uthmani,ru.kuliev`);
    const d = await res.json();
    document.getElementById('wc').innerHTML = d.data[0].ayahs.map((a, i) => `<div><div class="art">${a.text}</div><div class="rut"><b>${i+1}.</b> ${d.data[1].ayahs[i].text}</div><button class="play" onclick="playA(${a.number}, this)">‚ñ∂ –°–ª—É—à–∞—Ç—å</button></div>`).join('');
}

function playA(n, b) {
    if(curB === b && !aud.paused) { aud.pause(); b.innerText="‚ñ∂ –°–ª—É—à–∞—Ç—å"; return; }
    if(curB) curB.innerText="‚ñ∂ –°–ª—É—à–∞—Ç—å";
    curB = b; b.innerText="üîä –ß—Ç–µ–Ω–∏–µ...";
    aud.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${n}.mp3`;
    aud.play();
    aud.onended = () => b.innerText="‚ñ∂ –°–ª—É—à–∞—Ç—å";
}

function closeR() { document.getElementById('reader').style.display='none'; aud.pause(); }

window.onload = init;
