<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Al-Qur‚Äôan Mobile Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --header: #fbfbfb; --gold: #b2904f; --line: #f0f0f0; --text: #000; --fz-ar: 34px; --lh-ar: 2.2; --fw-ar: 400; }
        body.dark-mode { --bg: #121212; --header: #1e1e1e; --line: #333; --text: #eee; }
        body.green-mode { --gold: #2e7d32; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; color: var(--text); transition: 0.3s; }
        
        .main-header { position: sticky; top: 0; z-index: 1000; background: var(--header); padding: 12px 15px; border-bottom: 1px solid var(--line); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .main-header h1 { font-size: 22px; margin: 0; font-weight: 700; color: var(--gold); }
        
        .lang-switch { display: flex; gap: 6px; }
        .lang-btn { padding: 5px 12px; border-radius: 12px; border: 1px solid var(--gold); background: none; color: var(--gold); cursor: pointer; font-weight: 700; font-size: 11px; }
        .lang-btn.active { background: var(--gold); color: white; }
        
        #surahSearch { width: 100%; padding: 12px 15px; border-radius: 12px; border: none; background: #f0f0f0; outline: none; font-size: 14px; color: #333; }

        .page-sec { display: none; }
        .page-sec.active { display: block; }

        .surah-item { display: flex; align-items: center; padding: 18px 20px; border-bottom: 1px solid var(--line); cursor: pointer; }
        .surah-num { color: var(--gold); font-size: 14px; width: 45px; font-weight: bold; }
        .surah-info { flex-grow: 1; }
        .surah-name-en { font-size: 16px; font-weight: 600; }
        .surah-name-ar { font-size: 24px; color: var(--gold); font-family: 'Amiri', serif; }

        .surah-content { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        .surah-header { position: sticky; top: 0; z-index: 2001; background: var(--header); height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--line); }
        .back-btn { font-size: 32px; color: var(--gold); cursor: pointer; padding: 0 10px; }
        
        .ayah-box { padding: 25px 20px; border-bottom: 1px solid var(--line); }
        .arabic { direction: rtl; font-family: 'Amiri', serif; font-size: var(--fz-ar); line-height: var(--lh-ar); font-weight: var(--fw-ar); text-align: right; margin-bottom: 15px; color: var(--text); }
        .translation { font-size: 17px; line-height: 1.6; color: var(--text); opacity: 0.8; margin-bottom: 15px; }

        .audio-btn { 
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(178, 144, 79, 0.1); border: 1px solid var(--gold); color: var(--gold); 
            padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 13px;
        }
        .audio-btn.playing { background: var(--gold); color: white; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--header); display: flex; border-top: 1px solid var(--line); z-index: 1500; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #888; cursor: pointer; font-weight: 600; }
        .nav-item.active { color: var(--gold); }

        .settings-container { padding: 20px; }
        .set-card { background: var(--header); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--line); }
        .set-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--gold); margin-top: 10px; }
    </style>
</head>
