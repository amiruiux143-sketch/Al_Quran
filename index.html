function tab(p) {
    document.querySelectorAll('.p, .nav-btn').forEach(x => x.classList.remove('active'));
    document.getElementById(p+'_p').classList.add('active');
    let b = document.querySelector(`[data-tab="${p}"]`);
    if(b) b.classList.add('active');
    if(p === 'h') loadHadiths();
}

function filterSurahs() {
    let val = document.getElementById('search').value.toLowerCase();
    const filtered = allSurahs.filter((s) => ruSurahNames[s.number-1].toLowerCase().includes(val));
    document.getElementById('surahList').innerHTML = filtered.map(s => `
        <div class="list-item" onclick="openR(${s.number}, '${ruSurahNames[s.number-1]}')">
            <b>${s.number}. ${ruSurahNames[s.number-1]}</b>
            <span style="font-family:'Amiri'; color:var(--gold); font-size:18px;">${s.name}</span>
        </div>`).join('');
}

function toggleBM(btn, sId, sName, aNum) {
    const bId = `${sId}_${aNum}`;
    const idx = bookmarks.findIndex(b => b.id === bId);
    if (idx === -1) {
        bookmarks.push({ id: bId, sId, sName, aNum });
        btn.classList.add('active-bm');
    } else {
        bookmarks.splice(idx, 1);
        btn.classList.remove('active-bm');
    }
    localStorage.setItem('q_bookmarks', JSON.stringify(bookmarks));
}

function showBM() {
    tab('b');
    const list = document.getElementById('bookmarksList');
    list.innerHTML = bookmarks.length ? bookmarks.map(b => `
        <div class="list-item" onclick="openR(${b.sId}, '${b.sName}')">
            <b>${b.sName} (аят ${b.aNum})</b> <i class="fa fa-chevron-right"></i>
        </div>`).join('') : "<center style='padding:40px'>Нет закладок</center>";
}

function loadHadiths() {
    const l = document.getElementById('hadithList');
    let hads = [...offlineHadiths].sort(() => 0.5 - Math.random()).slice(0, 4);
    l.innerHTML = hads.map(h => `<div class="list-item" style="display:block"><b>«${h.text}»</b><br><small style="color:var(--gold)">— ${h.source}</small></div>`).join('');
}

async function openR(id, name) {

        const data = await res.json();
        ayahsData = data.data[0].ayahs;
        let tr = data.data[1].ayahs, taf = data.data[2].ayahs;
        let html = (id != 1 && id != 9) ? `<div class="art" style="text-align:center; color:var(--gold);">بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰнِ ٱلرَّحِيمِ</div>` : "";
   // Найди внутри функции openR цикл ayahsData.forEach и замени его на этот:
ayahsData.forEach((a, i) => {
    const isSaved = bookmarks.some(b => b.id === `${id}_${i+1}`);
    html += `
    <div style="margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <div class="art" style="font-size:${curFont}px">${a.text} <span class="sup-num">${i+1}</span></div>
        <div class="rut"><b>${i+1}.</b> ${tr[i].text}</div>
        <div id="taf-${i}" class="taf-box"><b>Толкование:</b><br>${taf[i].text}</div>
        <div class="btns-row" style="flex-wrap: wrap;">
            <button id="p-btn-${i}" class="btn-sm" onclick="togglePlay(${i})">
                <i class="fa fa-play"></i> <span>Слушать</span>
            </button>
            <button class="btn-sm" onclick="togTaf(${i})">
                <i class="fa fa-book-open"></i> <span>Тафсир</span>
            </button>
            <button class="btn-sm ${isSaved ? 'active-bm' : ''}" onclick="toggleBM(this, ${id}, '${name}', ${i+1})">
                <i class="fa fa-bookmark"></i> <span>${isSaved ? 'В закладках' : 'В закладки'}</span>
            </button>
        </div>
    </div>`;
});

        
        document.getElementById('wc').innerHTML = html;
    } catch(e) { document.getElementById('wc').innerHTML = "<center style='padding:20px'>Ошибка сети при загрузке суры!</center>"; }
}

function togTaf(i) { let t = document.getElementById(`taf-${i}`); t.style.display = t.style.display === 'block' ? 'none' : 'block'; }
function togglePlay(i) {
    let b = document.getElementById(`p-btn-${i}`);
    if (currentAyahIdx === i && !aud.paused) { stopAll(); }
    else {
        stopAll(); currentAyahIdx = i; b.classList.add('playing'); b.innerHTML = "<i class='fa fa-stop'></i>";
        aud.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${ayahsData[i].number}.mp3`;
        aud.play();
    }
}
function stopAll() {
    aud.pause(); document.querySelectorAll('.btn-sm').forEach(b => {
        b.classList.remove('playing'); if(b.id?.startsWith('p-btn-')) b.innerHTML = "<i class='fa fa-play'></i>";
    });
}
function closeR() { stopAll(); document.getElementById('reader').style.display='none'; }
function updateFont(v) { curFont = v; document.querySelectorAll('.art').forEach(e => e.style.fontSize = v + 'px'); }

window.onload = () => {
    document.getElementById('namesList').innerHTML = namesData.map((n, i) => `<div class="list-item"><div><b>${i+1}. ${n.t}</b><br><small>${n.r}</small></div><span class="art" style="font-size:22px; color:var(--gold);">${n.a}</span></div>`).join('');
    fetch("https://api.alquran.cloud/v1/surah").then(r => r.json()).then(d => {
        allSurahs = d.data;
        document.getElementById('surahList').innerHTML = allSurahs.map(s => `
            <div class="list-item" onclick="openR(${s.number}, '${ruSurahNames[s.number-1]}')">
                <b>${s.number}. ${ruSurahNames[s.number-1]}</b>
                <span style="font-family:'Amiri'; color:var(--gold); font-size:18px;">${s.name}</span>
            </div>`).join('');
    });
    loadHadiths();
};
</script>
