<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Qurâ€™an Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --header: #fbfbfb; --gold: #b2904f; --line: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }
        
        .main-header { position: sticky; top: 0; z-index: 1000; background: var(--header); padding: 12px 15px; border-bottom: 1px solid var(--line); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .main-header h1 { font-size: 22px; margin: 0; font-weight: 700; color: #000; letter-spacing: -0.5px; }
        
        .lang-switch { display: flex; gap: 6px; }
        .lang-btn { padding: 5px 12px; border-radius: 12px; border: 1px solid var(--gold); background: none; color: var(--gold); cursor: pointer; font-weight: 700; font-size: 11px; transition: 0.2s; }
        .lang-btn.active { background: var(--gold); color: white; }
        
        #surahSearch { width: 100%; padding: 12px 15px; border-radius: 12px; border: none; background: #f0f0f0; outline: none; font-size: 14px; }

        .surah-list { width: 100%; display: flex; flex-direction: column; }
        .surah-item { display: flex; align-items: center; padding: 18px 20px; border-bottom: 1px solid var(--line); cursor: pointer; }
        .surah-num { color: var(--gold); font-size: 14px; width: 45px; font-weight: bold; }
        .surah-info { flex-grow: 1; }
        .surah-name-en { font-size: 16px; font-weight: 600; color: #222; }
        .surah-name-ar { font-size: 24px; color: var(--gold); font-family: 'Amiri', serif; }

        .surah-content { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        .surah-header { position: sticky; top: 0; z-index: 2001; background: var(--header); height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--line); }
        .back-btn { font-size: 32px; color: var(--gold); cursor: pointer; padding: 0 10px; }
        
        .basmala-header { text-align: center; font-family: 'Amiri', serif; font-size: 32px; padding: 30px 10px; color: var(--gold); }
        .ayah-box { padding: 25px 20px; border-bottom: 1px solid var(--line); }
        .arabic { direction: rtl; font-family: 'Amiri', serif; font-size: 34px; line-height: 2.2; text-align: right; margin-bottom: 15px; color: #000; }
        .translation { font-size: 17px; line-height: 1.6; color: #333; margin-bottom: 15px; }
        
        .audio-btn { 
            display: inline-flex; align-items: center; gap: 6px;
            background: #f5f5f5; border: 1px solid #ddd; color: #555; 
            padding: 8px 16px; border-radius: 20px; font-weight: 600; 
            cursor: pointer; font-size: 13px; transition: 0.2s;
        }
        .audio-btn.playing { background: var(--gold); color: white; border-color: var(--gold); }
    </style>
</head>
<body>

<div class="main-header">
    <div class="header-top">
        <h1>Al-Qurâ€™an</h1>
        <div class="lang-switch">
            <button id="btnAZ" class="lang-btn" onclick="setLang('az.mammadaliyev', 'AZ')">AZ</button>
            <button id="btnRU" class="lang-btn active" onclick="setLang('ru.kuliev', 'RU')">RU</button>
        </div>
    </div>
    <input type="text" id="surahSearch" placeholder="ĞŸĞ¾Ğ¸ÑĞº..." onkeyup="filterSurahs()">
</div>

<div class="surah-list" id="surahList"></div>

<div id="surahWindow" class="surah-content">
    <div class="surah-header">
        <div class="back-btn" onclick="closeSurah()">â€¹</div>
        <h1 id="windowTitle" style="font-size:16px; flex-grow:1; text-align:center; margin:0; font-weight:700;"></h1>
        <div style="width:40px;"></div>
    </div>
    <div id="windowContainer"></div>
</div>

<script>
const ui = {
    AZ: { search: "AxtarÄ±ÅŸ...", loading: "YÃ¼klÉ™nir...", listen: "DinlÉ™", playing: "OynayÄ±r", error: "XÉ™ta!" },
    RU: { search: "ĞŸĞ¾Ğ¸ÑĞº...", loading: "Ğ—Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ°...", listen: "Ğ¡Ğ»ÑƒÑˆĞ°Ñ‚ÑŒ", playing: "Ğ˜Ğ³Ñ€Ğ°ĞµÑ‚", error: "ĞÑˆĞ¸Ğ±ĞºĞ°!" }
};

// Ğ£ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾ RU Ğ¿Ğ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ
let currentLangCode = 'RU';
let currentEdition = 'ru.kuliev';
let allSurahs = [];

function setLang(edition, langLabel) {
    currentEdition = edition;
    currentLangCode = langLabel;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn' + langLabel).classList.add('active');
    document.getElementById('surahSearch').placeholder = ui[currentLangCode].search;
    if (allSurahs.length > 0) renderSurahs(allSurahs);
}

async function initApp() {
    try {
        const res = await fetch("https://api.alquran.cloud/v1/surah");
        const data = await res.json();
        allSurahs = data.data;
        renderSurahs(allSurahs);
    } catch (e) { console.error(e); }
}

function renderSurahs(data) {
    document.getElementById('surahList').innerHTML = data.map(s => `
        <div class="surah-item" onclick="openSurah(${s.number}, '${s.englishName}')">
            <div class="surah-num">${s.number}</div>
            <div class="surah-info"><span class="surah-name-en">${s.englishName}</span></div>
            <div class="surah-name-ar">${s.name}</div>
        </div>
    `).join('');
}

async function openSurah(id, name) {
    const win = document.getElementById('surahWindow');
    const container = document.getElementById('windowContainer');
    document.getElementById('windowTitle').innerText = name;
    win.style.display = 'block';
    container.innerHTML = `<p style='text-align:center; padding:50px;'>${ui[currentLangCode].loading}</p>`;

    try {
        const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}/editions/quran-uthmani,${currentEdition}`);
        const result = await res.json();
        
        const arabicAyahs = result.data[0].ayahs;
        const transAyahs = result.data[1].ayahs;

        let html = (id !== 1 && id !== 9) ? `<div class="basmala-header">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‘ÙÙ‡Ù Ø§Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù</div>` : "";

        html += arabicAyahs.map((ayah, i) => {
            let aText = ayah.text;
            if (i === 0 && id !== 1 && id !== 9) {
                let words = aText.split(" ");
                if (words.length > 4) aText = words.slice(4).join(" ");
            }

            return `
                <div class="ayah-box">
                    <div class="arabic">${aText}</div>
                    <div class="translation"><b>${i+1}.</b> ${transAyahs[i].text}</div>
                    <button class="audio-btn" onclick="playAudio('https://cdn.islamic.network/quran/audio/128/ar.alafasy/${ayah.number}.mp3', this)">
                        <span>â–¶</span> ${ui[currentLangCode].listen}
                    </button>
                </div>`;
        }).join('');

        container.innerHTML = html;
        container.scrollTop = 0;
    } catch (e) { 
        container.innerHTML = `<p style='text-align:center; padding:20px; color:red;'>${ui[currentLangCode].error}</p>`;
    }
}

function playAudio(url, btn) {
    if (window.quranPlayer) {
        window.quranPlayer.pause();
        document.querySelectorAll('.audio-btn').forEach(b => {
            b.classList.remove('playing');
            b.innerHTML = `<span>â–¶</span> ${ui[currentLangCode].listen}`;
        });
    }
    window.quranPlayer = new Audio(url);
    btn.classList.add('playing');
    btn.innerHTML = `<span>ğŸ”Š</span> ${ui[currentLangCode].playing}`;
    window.quranPlayer.play();
    window.quranPlayer.onended = () => { 
        btn.classList.remove('playing'); 
        btn.innerHTML = `<span>â–¶</span> ${ui[currentLangCode].listen}`; 
    };
}

function closeSurah() { 
    document.getElementById('surahWindow').style.display = 'none'; 
    if (window.quranPlayer) window.quranPlayer.pause(); 
}

function filterSurahs() {
    const q = document.getElementById('surahSearch').value.toLowerCase();
    const filtered = allSurahs.filter(s => s.englishName.toLowerCase().includes(q) || s.number.toString() === q);
    renderSurahs(filtered);
}

window.onload = initApp;
</script>
</body>
</html>
